<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência :)</p>

        <picture>
            <source media="(max-width: 750px)" srcset="images/paisagem-p.png">
            <source media="(max-width: 1225px)" srcset="images/paisagem-m.png">
            <img src="images/paisagem-g.png" alt="Foto Grande">
        </picture>
    </main>
</body>
</html>
