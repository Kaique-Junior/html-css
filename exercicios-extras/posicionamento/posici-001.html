<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de Divs</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    html, body{
        width: 100vw;
        height: 98vw;
    }

    div#container{
        /* Utlizamos do "position" para podermos mexer os componentes */
        position: relative;

        width: 100%;
        height: 100%;
        background-color: aquamarine;
    }

    div#conteudo{
        /* Absolute para poder mexer ele por completo */
        position: absolute;

        /* para centralizar ele na parte inferior direita */
        top: 50%;
        left: 50%;

        /* "transform" para podermos mexer o conteudo pelo "container" */
        transform: translate(-200%, -200%);

        width: 200px;
        height: 200px;
        background-color: brown;
    }
</style>

<body>
    <div id="container">
        <div id="conteudo">

        </div>
    </div>    
</body>
</html>
