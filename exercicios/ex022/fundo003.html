<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de imagens</title>
</head>
<style>
    div.quadro{
        background-image: url('images/wallpaper002.jpg');
        height: 150px;
        border: 1px solid black;
        border-radius: 15px;
        margin: 5px;
    }

    #q1{
        background-position: right top;
    }

    #q2{
        background-position: left center;
    }

    #q3{
        background-position: left bottom;
    }

    #q4{
        background-position: center center;
    }

</style>
<body>
    <div class="quadro" id="q1"></div>
    <div class="quadro" id="q2"></div>
    <div class="quadro" id="q3"></div>
    <div class="quadro" id="q4"></div>
</body>
</html>
